# This workflow will build the rust interpreter of lox

name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Build
        run: |
          cargo build --verbose
      - name: Lint
        run: |
          rustup component add clippy
          # Run normal configuration and fail on default warnings
          cargo clippy -- -D warnings
          # Run pedantic but do not fail
          cargo clippy -- -W clippy::all -W clippy::pedantic -W clippy::nursery -W clippy::cargo
      - name: Test
        run: cargo test --verbose

  test_python_bindings:
    name: Test Python Bindings
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Print commit hash
        run: git rev-parse HEAD

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}


      - name: Run signature test
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install maturin mypy pytest patchelf

          maturin develop
          pytest .
          python3 -m mypy.stubtest cs2_nav --allowlist tests/mypy-stubtest-allowlist.txt
